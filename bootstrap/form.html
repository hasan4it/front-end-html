<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form using bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container " style="">
        <h1>HTML form Elements</h1>
        <form action="">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>

            <div class="form-group">
                <label for="">Gender</label>
                <input type="radio" name="gender" id="male" value="male" class="options btn">
                <label for="male" class="option_label">Male</label>

                <input type="radio" name="gender" id="female" class="options btn">
                <label for="female" class="option_label">Female</label>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Submit" id="submit" class="btn btn-primary">
            </div>
        </form>
    </div>
<div class="container">
    <div class="other">
        <form action="">
            <h3>User information</h3>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="name">First Name <small>*</small></label>
                    <input value="hasan" type="text" name="first_name" id="name" placeholder="full name" required
                    autocomplete="off" tabindex="1" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="last_name">Last name</label>
                        <input type="text" name="last_name" class="form-control" id="last_name" tabindex="2">
                    </div>
                    
                </div>
                
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" name="email" id="email" placeholder="test@domain.com" 
                required tabindex="3" class="form-control">
                
            </div>
           
            
        <div class="form-group">
            <label for="">Phone</label>
            <input class="form-control" type="number" name="number" id="" placeholder="03xxxxxxxxx"
            step="3" max="20" min="3">
            
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <select name="country" id="country" class="form-control">
                <option value="">Select Country</option>
                <optgroup>
            <option value="">Asia</option>
                    <option value="PK">Pakistan</option>
                    <option value="srilanka">Sirilanka</option>
                    
                </optgroup>
                <optgroup>
                    <option value="">America</option>
                    <option value="CA">Canada</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                </optgroup>
                
            </select>
        </div>
        <div class="form-group">
            <label for="">Sugesstion</label>
            <textarea name="suggetion" class="form-control" id="" cols="30" rows="10" placeholder="sugeestion">you are welcome</textarea>
            
        </div>
        
        <div class="form-group">
            <input type="submit" value="Submit" class="btn btn-primary">
            <input type="reset" value="Clear" class="btn btn-secondary">
            <a href="#" class="btn btn-danger">other btn</a>
        </div>
            
        </form>
    </div>

    <div style="min-height:100px;">&nbsp;</div>
</div>
    

    <style>
            /* .options{
                display: none;
            } */
        /* .option_label{
            border: 1px solid red;
            cursor:pointer;
        } */
    </style>
</body>
</html>
