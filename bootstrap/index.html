<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 red">
                    12 columns
                </div>
            </div>
            <div class="row">
                <div class="col-6 green">6 columns</div>
                <div class=" col-6 yellow">6 columns</div>
            </div>
            <div class="row">
                <div class="col-md-3 col-sm-3 red">three columns</div>
                <div class="col-md-3 col-sm-3 green">three columns</div>
                <div class="col-md-3 col-sm-3 red">three columns</div>
                <div class="col-md-3 col-sm-3 green">three columns</div>
            </div>

            <div class="row">
                <div class="col-md-4 col-sm-4 red">columns</div>
                <div class="col-md-4 col-sm-4 green">columns</div>
                <div class="col-md-4 col-sm-4 red">columns</div>
            </div>

            <div class="row">
                <div class="col-md-4 col-sm-4 green">4 col</div>
                <div class="col-md-8 col-sm-8 red">8 col</div>
            </div>

            <div class="row">
                <div class="col-md-8 red">8 col</div>
                <div class="col-md-4 green">4 col</div>
            </div>

            <div class="row">
                <div class="col-md-2 green">2 col</div>
                <div class="col-md-2 red">2 col</div>
                <div class="col-md-2 green">2 col</div>
                <div class="col-md-2 yellow">2 col</div>
                <div class="col-md-2 green">2 col</div>
                <div class="col-md-2 red">2 col</div>
            </div>
    </div>

    <style>
        .red{
            background: red;
        }
        .green{
            background-color: green;
        }
        .yellow{
            background-color: yellow;
        }
    </style>

</body>
</html>
