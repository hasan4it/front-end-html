                <input type="radio" name="payment" id="cod">

                <input type="radio" name="payment" id="card">
                <label for="card">Credit Card</label>
            </form>

    <script>
$(document).ready(function(){
    $('#card').on('click', function(){
        $("#cc").removeClass('d-none');
    });
    $('#cod').on('click', function(){
        $('#cc').addClass('d-none');
    });
});
