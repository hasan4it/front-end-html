<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>HTML form Elements</h1>
        <form action="">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>

            <div class="form-group">
                <label for="">Gender</label>
                <input type="radio" name="gender" id="male" value="male" class="options">
                <label for="male" class="option_label">Male</label>

                <input type="radio" name="gender" id="female" class="options">
                <label for="female" class="option_label">Female</label>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Submit" id="submit">
            </div>
        </form>
    </div>

    <style>
        .options{
            display: none;
        }
        .option_label{
            border: 1px solid red;
            cursor:pointer;
        }
    </style>
</body>
</html>
