 <div id="data"></div>

    <script>
        $(document).ready(function(){
            //json example we consume JSON data
            // let j = {"name":"Hasan", "age":30, "car":null};
            // console.log(j.name);
            // $("#data").html('<strong>'+j.name+'</strong>');

            //make a json
            let age = [30, 23, 40, 45];
            let name = ['Asif', 'Kashif', 'Arif', 'Adil'];
            var js = [];
            let i = 0;
            for(let a of age){
                js.push({'age': a, 'name': name[i]});
                // console.log(a);
                i++;
            }

            console.log(js);

            for(let g of js){
                console.log(g.name);
                console.log(g.age);
                $("#data").append(`<div>Name: <b>${g.name}</b>, Age: <b>${g.age}</b></div>`);
            }



        });
    </script>
