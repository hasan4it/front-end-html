<!-- bubble effect -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
   

</head>
<body>
    <!-- student registration
    student name 
    student email 
    student address (current and permanent) 
    student contact number
    student dob 
    student father name 
    student CNIC 
    student target course 
    blood group 
    education history  -->

    <div class="container">
        <h4>Student registration</h4>
        <form action="#" method="post" id="student_registration">
            <div class="from-group">
                <label for="name" class="form-label">Student Name</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            <div class="from-group">
                <label for="father_name" class="form-label">Father Name</label>
                <input type="text" name="father_name" id="father_name" class="form-control" required>
            </div>
            <div class="from-group">
                <label for="cnic" class="form-label">CNIC</label>
                <input type="text" name="cnic" id="cnic" class="form-control" required>
            </div>

            <div class="from-group">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" name="dob" id="dob" class="form-control">
            </div>
            
            <div class="from-group">
                <label for="gender" class="form-label">Gender</label>
                <input type="radio" name="gender" value="male" id="male"> 
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female"> <label for="female">Female</label>
            </div>

            <div class="from-group">
                <label for="blood_group" class="form-label">Blood Group</label>
                <input type="text" name="name" id="blood_group" class="form-control">
            </div>

            <div class="from-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="from-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <div class="from-group">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control">
            </div>

            <div class="from-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control">
            </div>
            <div class="from-group">
                <label for="number" class="form-label">Contact Number</label>
                <input type="text" name="number" id="number" class="form-control">
            </div>
            <div class="form-group">
                <label for="location">Institute Location</label>
                <select name="location" id="location" class="form-control">
                    <option value="">Select Location</option>
                    <option value="Rawalpindi">Rawalpindi</option>
                    <option value="Islamabad">Islamabad</option>
                    <option value="Lahore">Lahore</option>
                </select>
            </div>
            <div class="from-group">
                <label for="course" class="form-label">Course</label>
            <div class="courses Islamabad Lahore">
                <input type="checkbox" name="asp.net" id="dotnet">
                <label for="dotnet">ASP.NET</label>
            </div>
            <div class="courses Lahore Rawalpindi">
                <input type="checkbox" name="front end" id="fed">
                <label for="fed">Front End</label>
            </div>
            <div class="courses Lahore Rawalpindi">
                <input type="checkbox" name="php" id="php">
                <label for="php">PHP</label>
            </div>
            </div>

            <div class="form-group">
                <label for="address" class="form-label">Address</label>
                <textarea name="address" id="address" cols="30" rows="5" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <select name="city" id="city" class="form-control">
                    <option value="">Select City</option>
                    <option value="Lahore">Lahore</option>
                    <option value="Islamabad">Islamabad</option>
                    <option value="Karachi">Karachi</option>
                </select>
            </div>

           
            <fieldset>
                <legend>Education History</legend>
                <div class="form-group">
                    <div class="education" id="history">
                        <div>
                            <input type="text" name="degree" placeholder="Degree" class="from-control">
                        <input type="text" name="passing year" placeholder="Passing year" class="from-control">
                        <input type="text" name="obtained_marks" placeholder="Obtained Marks" class="from-control">
                        </div>
                    </div>
                </div>
                <a href="javascript:void(0);" id="addmore" class="btn btn-info mt-3">Add More</a>
            </fieldset>

            <div class="form-group">
                <input type="reset" value="Clear" class="btn btn-secondary">
                <input type="submit" id="submit" value="Submit" class="btn btn-primary">
            </div>

        </form>
    </div>
    <style>
        .error{
            color: red;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>

    <script>
        $(document).ready(function(){
            // $('#submit').on('click', function(event){
            //     event.preventDefault();
            //     alert('I stopped the form submission');    
            // });

            $("#student_registration").validate();

            $('#location').on('change', function(){
                let value = $(this).val();
                $('.courses').hide();
                $('.'+value).show();
                // console.log('I am clicked: value='+value);
            });

            $("#cnic").mask("99999-9999999-9",{placeholder:"_"});

            $("#addmore").on('click', function(){
                console.log('add more clicked');
                $('#history').append(`<div>
                            <input type="text" name="degree" placeholder="Degree" class="from-control">
                        <input type="text" name="passing year" placeholder="Passing year" class="from-control">
                        <input type="text" name="obtained_marks" placeholder="Obtained Marks" class="from-control">
                        </div>`);
            });

            $('body').on('click', function(){
                console.log('click on page body');
            });
        });
    </script>
</body>
</html>
