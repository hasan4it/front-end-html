<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="table"></h3>
    <script>
        let input = prompt('Enter number for table');

        if(input == ''){
            alert('Empty input');
            // break;
        }

        else if(!parseInt(input)){
            alert('its not a number!');
        }
        else{
            let ref = document.getElementById('table');
            let txt = '';
            for(let i = 1; i<= 10; i++)
            {
                txt += input+' x '+ i + ' = '+ input*i + '<br>'; 
            }

            ref.innerHTML = txt;
        }
       

    </script>
</body>
</html>
